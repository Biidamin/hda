<!DOCTYPE html>
<html>
  <head>
    <title>my webpage!</title>
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
      <style>
        @media (min=width 600px) {
          h1::before {
            content: "Welcome to my webpage!";

              content: "Welcome!";
